<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3"></script>
    <style>
        html, body {
            height:100%;
        }

        body {
            display: grid;
            place-items: center;
        }

        .buttonText-on {
            color: red;
        }

        .buttonText-off {
            color: green;
        }
    </style>
</head>
<body>
    <div id="app">
        <button :class="active ? 'buttonText-on' : 'buttonText-off'" @click="toggle">Click Me!</button>     
    </div>
    <script>
        Vue.createApp({
            data() {
                return {
                    active: false
                };
            },
            methods: {
                toggle() {
                    this.active = !this.active
                }
            }

                
        }).mount('#app');
    </script>
</body>
</html>
